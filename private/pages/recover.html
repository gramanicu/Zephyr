<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Account Recovery</title>
    <link rel="icon" href="../static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

<body class="bg-light">
    <div class="container" id="containerFull">
        <div class="row" id="containerFull">
            <div class="col align-self-center" id="signinForm">
                <img src="../static/images/darklogo.png" width="60px" height="60px" class="mx-auto d-block" style="margin-bottom: 16px; border-radius: 50%">
                <p class="h3 text-center" style="margin-bottom: 16px">Find your account</p>
                <form class="form-signin" method="POST" action="/recover">
                    <div class="form-group">
                        <label for="emailInput">Email adress</label>
                        <input type="email" class="form-control" name="email" id="emailInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Recover password</button>
                </form>
            </div>
        </div>
    </div>
</body>
